<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vigenere Cypher</title>
</head>

<body style="overflow-x: hidden;">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <div class="row mt-3">
        <div class="col-sm-3 ml-3">
            <div id="list-example" class="list-group">
                <a class="list-group-item list-group-item-action" href="cesarcipher.html">Cesar Cipher</a>
                <a class="list-group-item list-group-item-action" href="advancedcesar.html">Advanced Cesar Cipher</a>
                <a class="list-group-item list-group-item-action" href="playfaircipher.html">Play Fair Cipher</a>
                <a class="list-group-item list-group-item-action active text-white" href="#">Vigenere Cypher</a>
                <a class="list-group-item list-group-item-action" href="vernam.html">Vernam Cypher</a>
                <a class="list-group-item list-group-item-action" href="autokey.html">Auto Key Cypher</a>
                <a class="list-group-item list-group-item-action " href="sdes.html">Simplified DES</a>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Vigenere Cypher</h2>
                    <p class="card-text" style="font-size:20px">Info About Vigenere Cipher</p>
                    <h4 class="card-title">Type the text you want to encode / decode</h4>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="input">
                    </div>
                    <h4 class="card-title mt-3">Key</h4>
                    <div class="input-group input-group">
                        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="key">
                    </div>
                    <div class="mt-3">
                        <a class="btn btn-primary text-white" id="encode">Encode</a>
                        <a class="btn btn-primary text-white" id="decode">Decode</a>
                    </div>
                    <div id="error" style="color: red">
                    </div>
                    <div class="mt-3" style="display: none;" id="resdiv">
                        <table class="table">
                            <tr>
                                <td>
                                    <h4 id="inputstring">Plain Text</h4></td>
                                <td id="plaintext"></td>
                            </tr>
                            <tr>
                                <td>
                                    <h4 id="resultstring">Encoded Text</h4></td>
                                <td id="encodedtext"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-10 offset-sm-1">
        <div id="matrix">
        </div>
    </div>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/vigenere.js"></script>
</body>

</html>
